{% extends "base.html" %}

{% block title %}Edit User - Admin Panel{% endblock %}

{% block content %}
<h1>Edit User</h1>

<form method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_admin" {{ "checked" if user[3] else "" }}>
            Admin User
        </label>
    </div>
    
    <button type="submit" class="btn">Update User</button>
    <a href="/users" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
